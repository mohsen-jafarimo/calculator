<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display_box">0</div>
      <div class="keypad">
        <button class="key clear_all">AC</button>
        <button class="key clear_last">C</button>
        <button class="key btn">/</button>
        <button class="key btn">%</button><button class="key btn">9</button>
        <button class="key btn">8</button><button class="key btn">7</button>
        <button class="key btn">+</button><button class="key btn">6</button>

        <button class="key btn">5</button><button class="key btn">4</button>
        <button class="key btn">-</button><button class="key btn">1</button>
        <button class="key btn">2</button><button class="key btn">3</button>
        <button class="key btn">*</button
        ><button class="key btn zero">0</button>
        <button class="key btn">.</button>
        <button class="key result">=</button>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
